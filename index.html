<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="containers">
        <div class="formatacao">
            <div class="cabecalho">
                <h1>
                    Formulário
                </h1>
            </div>
            <form>
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome completo"
                >
    
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Seu email" >
    
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" >
    
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" >
                
                <label for="endereco">Endereço completo</label>
                <input type="text" name="endereco" id="endereco" placeholder="Seu endereço" >
                
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" >
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./JavaScript/jquery.mask.min.js"></script>
    <script src="./JavaScript/jquery.validate.min.js"></script>
    <script src="./JavaScript/messages_pt_BR.min.js"></script>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
